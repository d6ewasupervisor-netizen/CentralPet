<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Store Delivery Schedule</title>

  <!-- Tailwind (Play CDN) â€” fine for a static GH Pages site -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background: #0f172a;
    }
  </style>
</head>
<body>
  <noscript>
    <div style="padding:1rem;color:#fff;background:#7f1d1d">
      This page requires JavaScript to run (React + Tailwind via CDN).
    </div>
  </noscript>

  <div id="root"></div>

  <!-- React 18 UMD builds -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- App -->
  <script>
    (function () {
      'use strict';

      // Ensure DOM is ready (and external scripts already parsed)
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', init);
      } else {
        init();
      }

      function init() {
        if (typeof React === 'undefined' || typeof ReactDOM === 'undefined') {
          console.error('React libraries failed to load.');
          return;
        }

        const { useState, createElement: h } = React;

        // Simple feather-style icons
        const Calendar = ({ size = 24 }) =>
          h('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", 'aria-hidden': 'true' },
            h('rect', { x: "3", y: "4", width: "18", height: "18", rx: "2", ry: "2" }),
            h('line', { x1: "16", y1: "2", x2: "16", y2: "6" }),
            h('line', { x1: "8", y1: "2", x2: "8", y2: "6" }),
            h('line', { x1: "3", y1: "10", x2: "21", y2: "10" })
          );

        const Truck = ({ size = 24 }) =>
          h('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", 'aria-hidden': 'true' },
            h('path', { d: "M1 3h15v13H1z" }),
            h('path', { d: "M16 8h4l3 3v5h-7V8z" }),
            h('circle', { cx: "5.5", cy: "18.5", r: "2.5" }),
            h('circle', { cx: "18.5", cy: "18.5", r: "2.5" })
          );

        const Package = ({ size = 24 }) =>
          h('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", 'aria-hidden': 'true' },
            h('line', { x1: "16.5", y1: "9.4", x2: "7.5", y2: "4.21" }),
            h('path', { d: "M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z" }),
            h('polyline', { points: "3.27 6.96 12 12.01 20.73 6.96" }),
            h('line', { x1: "12", y1: "22.08", x2: "12", y2: "12" })
          );

        const CheckCircle = ({ size = 24, className = "" }) =>
          h('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", className, 'aria-hidden': 'true' },
            h('path', { d: "M22 11.08V12a10 10 0 1 1-5.93-9.14" }),
            h('polyline', { points: "22 4 12 14.01 9 11.01" })
          );

        const XCircle = ({ size = 24, className = "" }) =>
          h('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", className, 'aria-hidden': 'true' },
            h('circle', { cx: "12", cy: "12", r: "10" }),
            h('line', { x1: "15", y1: "9", x2: "9", y2: "15" }),
            h('line', { x1: "9", y1: "9", x2: "15", y2: "15" })
          );

        const Filter = ({ size = 24 }) =>
          h('svg', { width: size, height: size, viewBox: "0 0 24 24", fill: "none", stroke: "currentColor", strokeWidth: "2", strokeLinecap: "round", strokeLinejoin: "round", 'aria-hidden': 'true' },
            h('polygon', { points: "22 3 2 3 10 12.46 10 19 14 21 14 12.46 22 3" })
          );

        const AnimalSchedule = () => {
          const [selectedStore, setSelectedStore] = useState(null);
          const [hoveredCard, setHoveredCard] = useState(null);

          const scheduleData = [
            { store: 658, storeName: 'Issaquah', day: 'Monday', delivery: 'Last Friday', orderStatus: 'N/A - Do not write order', icon: 'ðŸ±', color: 'from-amber-500 to-orange-600', borderColor: 'border-amber-500', shouldOrder: false, trackingUrl: null },
            { store: 391, storeName: 'Kirkland', day: 'Monday', delivery: 'Today/Monday', orderStatus: 'Tomorrow/Tuesday', icon: 'ðŸ•', color: 'from-slate-500 to-slate-700', borderColor: 'border-slate-500', shouldOrder: true, trackingUrl: 'https://cloud.samsara.com/o/61699/fleet/viewer/MAUsiZxRxiWYDPgVVPh8' },
            { store: 23,  storeName: 'Bellevue', day: 'Tuesday', delivery: 'Last Thursday/Load Already Thrown', orderStatus: 'Tomorrow/Wednesday', icon: 'ðŸ¦¦', color: 'from-orange-500 to-red-600', borderColor: 'border-orange-500', shouldOrder: true, trackingUrl: null },
            { store: 391, storeName: 'Kirkland', day: 'Wednesday', delivery: 'Today/Wednesday', orderStatus: 'Friday this week', icon: 'ðŸ•', color: 'from-slate-500 to-slate-700', borderColor: 'border-slate-500', shouldOrder: true, trackingUrl: 'https://cloud.samsara.com/o/61699/fleet/viewer/Os38SHWcaySntxK22jjh' },
            { store: 23,  storeName: 'Bellevue', day: 'Thursday', delivery: 'Today/Thursday', orderStatus: 'N/A - Do not write order', icon: 'ðŸ¦¦', color: 'from-orange-500 to-red-600', borderColor: 'border-orange-500', shouldOrder: false, trackingUrl: 'https://cloud.samsara.com/o/61699/fleet/viewer/koy3HAHV4BzpafkQ41dd' },
            { store: 658, storeName: 'Issaquah', day: 'Thursday', delivery: 'Last Friday/Load Already Thrown', orderStatus: 'Today/Thursday', icon: 'ðŸ±', color: 'from-amber-500 to-orange-600', borderColor: 'border-amber-500', shouldOrder: true, trackingUrl: null }
          ];

          const getDayColor = (day) => {
            const colors = {
              'Monday': 'bg-blue-600',
              'Tuesday': 'bg-emerald-600',
              'Wednesday': 'bg-violet-600',
              'Thursday': 'bg-rose-600',
              'Friday': 'bg-indigo-600'
            };
            return colors[day] || 'bg-slate-600';
          };

          const uniqueStores = [...new Set(scheduleData.map(item => item.store))];

          return h('div', { className: "min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-8" },
            h('div', { className: "max-w-7xl mx-auto" },
              h('div', { className: "mb-10" },
                h('h1', { className: "text-5xl font-bold text-white mb-3" }, 'Store Delivery Schedule'),
                h('p', { className: "text-xl text-slate-300" }, 'Warehouse order picking deadlines and load delivery timing')
              ),
              h('div', { className: "bg-slate-800/50 backdrop-blur-sm rounded-xl border border-slate-700 p-6 mb-8" },
                h('div', { className: "flex items-center justify-between mb-4" },
                  h('h2', { className: "text-xl font-semibold text-white flex items-center gap-2" },
                    h(Filter, { size: 24 }),
                    'Store Reference'
                  ),
                  h('span', { className: "text-slate-400 text-sm" }, 'Click cards to filter by store')
                ),
                h('div', { className: "flex gap-4 flex-wrap" },
                  uniqueStores.map(storeNum => {
                    const storeData = scheduleData.find(s => s.store === storeNum);
                    return h('button', {
                      key: storeNum,
                      onClick: () => setSelectedStore(selectedStore === storeNum ? null : storeNum),
                      className: `flex items-center gap-3 px-5 py-3 rounded-lg transition-all ${
                        selectedStore === storeNum
                          ? `bg-gradient-to-r ${storeData.color} text-white shadow-lg scale-105`
                          : 'bg-slate-700/50 text-slate-300 hover:bg-slate-700'
                      }`
                    },
                      h('span', { className: "text-3xl" }, storeData.icon),
                      h('div', { className: "text-left" },
                        h('div', { className: "font-bold text-lg" }, storeData.storeName),
                        h('div', { className: "text-sm opacity-80" }, `Store #${storeNum}`)
                      )
                    );
                  })
                )
              ),
              h('div', { className: "grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" },
                scheduleData.map((item, index) =>
                  h('div', {
                    key: index,
                    className: `transform transition-all duration-200 ${
                      hoveredCard === index ? 'scale-105' : 'scale-100'
                    } ${
                      selectedStore === null || selectedStore === item.store ? 'opacity-100' : 'opacity-30'
                    }`,
                    onMouseEnter: () => setHoveredCard(index),
                    onMouseLeave: () => setHoveredCard(null),
                    onClick: () => setSelectedStore(selectedStore === item.store ? null : item.store)
                  },
                    h('div', { className: `bg-slate-800 rounded-xl shadow-xl border-2 ${item.borderColor} cursor-pointer hover:shadow-2xl overflow-hidden h-full` },
                      h('div', { className: `bg-gradient-to-r ${item.color} p-5 flex items-center justify-between` },
                        h('div', { className: "flex items-center gap-3" },
                          h('span', { className: "text-5xl" }, item.icon),
                          h('div', null,
                            h('div', { className: "text-white font-bold text-2xl" }, item.storeName),
                            h('div', { className: "text-white/80 text-sm" }, `Store #${item.store}`)
                          )
                        ),
                        h('div', { className: `${getDayColor(item.day)} text-white rounded-lg px-4 py-2 text-sm font-semibold flex items-center gap-2` },
                          h(Calendar, { size: 16 }),
                          item.day
                        )
                      ),
                      h('div', { className: "p-5 space-y-4" },
                        h('div', { className: "bg-slate-700/50 rounded-lg p-4" },
                          h('div', { className: "flex items-center gap-2 mb-2 text-blue-400" },
                            h(Truck, { size: 18 }),
                            h('span', { className: "font-semibold text-sm uppercase tracking-wide" }, 'Load Delivers')
                          ),
                          h('div', { className: "text-white font-medium ml-6" }, item.delivery)
                        ),
                        item.trackingUrl && h('a', {
                          href: item.trackingUrl,
                          target: "_blank",
                          rel: "noopener noreferrer",
                          className: "block bg-blue-600 hover:bg-blue-700 text-white rounded-lg p-4 transition-colors",
                          onClick: (e) => e.stopPropagation()
                        },
                          h('div', { className: "flex items-center justify-between" },
                            h('div', { className: "flex items-center gap-2" },
                              h(Package, { size: 18 }),
                              h('span', { className: "font-semibold text-sm uppercase tracking-wide" }, 'Track Delivery')
                            ),
                            h('span', { className: "text-xl" }, 'â†’')
                          )
                        ),
                        h('div', { className: `rounded-lg p-4 ${item.shouldOrder ? 'bg-emerald-900/30 border border-emerald-700' : 'bg-rose-900/30 border border-rose-700'}` },
                          h('div', { className: "flex items-center gap-2 mb-2" },
                            item.shouldOrder
                              ? h(CheckCircle, { className: "text-emerald-400", size: 18 })
                              : h(XCircle, { className: "text-rose-400", size: 18 }),
                            h('span', { className: `font-semibold text-sm uppercase tracking-wide ${item.shouldOrder ? 'text-emerald-400' : 'text-rose-400'}` },
                              'Order is Picked On'
                            )
                          ),
                          h('div', { className: `ml-6 font-medium ${item.shouldOrder ? 'text-emerald-300' : 'text-rose-300'}` },
                            item.orderStatus
                          )
                        ),
                        h('div', { className: `rounded-lg px-4 py-3 text-center font-bold ${
                          item.shouldOrder ? 'bg-emerald-600 text-white' : 'bg-rose-600 text-white'
                        }` },
                          item.shouldOrder ? 'âœ“ Write Order' : 'âœ— Do Not Write Order'
                        )
                      )
                    )
                  )
                )
              ),
              h('div', { className: "mt-10 bg-slate-800/50 backdrop-blur-sm rounded-xl border border-slate-700 p-6" },
                h('div', { className: "grid grid-cols-1 md:grid-cols-3 gap-6 text-center" },
                  h('div', null,
                    h('div', { className: "text-3xl font-bold text-white" }, scheduleData.length),
                    h('div', { className: "text-slate-400" }, 'Total Schedules')
                  ),
                  h('div', null,
                    h('div', { className: "text-3xl font-bold text-emerald-400" }, scheduleData.filter(s => s.shouldOrder).length),
                    h('div', { className: "text-slate-400" }, 'Orders to Write')
                  ),
                  h('div', null,
                    h('div', { className: "text-3xl font-bold text-rose-400" }, scheduleData.filter(s => !s.shouldOrder).length),
                    h('div', { className: "text-slate-400" }, 'No Order Needed')
                  )
                )
              )
            )
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(h(AnimalSchedule));
      }
    })();
  </script>
</body>
</html>
